<button id="test">test</button>
<div class="is-hidden modal-window" data-modal>
  <div class="modal">
    <button data-modal-close class="modal-button" type="button">
      <svg class="modal-close">
        <use href="./img/sprite.svg#icon-cross"></use>
      </svg>
    </button>
    <div class="modal-flex">
      <div class="modal-img-desk">
        <div class="modal-img-div">
          <img class="modal-img" id="modal-img" src="" alt="" />
        </div>
        <div>
          <p class="modal-title" id="modal-name">Name</p>
          <span class="modal-label">Category:</span>
          <span class="modal-value" id="modal-category">Fresh Produce</span>
          <span class="modal-label">Size:</span
          ><span class="modal-value" id="modal-size">1 medium-sized</span>
          <span class="modal-label">Popularity:</span>
          <span class="modal-value" id="modal-popularity">0</span>
          <p class="modal-description" id="modal-desc">
            A round, orange vegetable with a thick shell and seeds inside. It is
            often used in cooking and baking for its sweet and earthy flavor.
          </p>
        </div>
      </div>
      <div class="modal-price-button">
        <p class="modal-price" id="modal-price">$0.00</p>
        <button class="modal-cart-button" type="button">
          Add to
          <svg width="18" height="18" class="modal-button-img">
            <use href="./img/sprite.svg#icon-white-basket"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
